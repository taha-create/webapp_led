<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface avec bouton unique</title>
    <!-- Link to the external stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Contrôle de la LED</h1>
        
        <!-- Display current LED status -->
        <div class="status {% if led_status == 1 %}on{% else %}off{% endif %}">
            LED est {% if led_status == 1 %}ALLUMÉE{% else %}ÉTEINTE{% endif %}
        </div>
        
        <br>

        <!-- Toggle button that will turn the LED on or off -->
        <a href="{{ url_for('toggle_led') }}">
            <button class="btn">
                {% if led_status == 1 %}
                    Éteindre la LED
                {% else %}
                    Allumer la LED
                {% endif %}
            </button>
        </a>
    </div>
</body>
</html>
